<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="clearBtn">Clear</button>
            <button id="randomBtn">Random</button>
        </div>
        <div class="speed-control">
            <label for="speedSlider">Speed: <span id="speedValue">10</span> gen/s</label>
            <input type="range" id="speedSlider" min="1" max="60" value="10">
        </div>
        <div class="grid-size-control">
            <label for="gridSizeInput">Grid Size: </label>
            <input type="number" id="gridSizeInput" min="10" max="500" value="100">
            <span> x </span>
            <span id="gridSizeDisplay">100</span>
            <button id="applySizeBtn">Apply</button>
        </div>
        <div class="generation">Generation: <span id="genCount">0</span></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
